<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gorditas&display=swap" rel="stylesheet">
  <title>Web Dev Simplified</title>
</head>
<body>
 <header>
    <div class="dark-header grid">
      <div class="content">
        <div class="brand-container">
          <img class="logo" src="./images/logo.png" alt="logo">
          <h2>Web Dev Simplified</h2>
        </div>
        <h1>Exclusive Course Discounts</h1>
        <p>Be the first to know when my <em>Learn React Today</em>drops!</p>
      </div>
    </div>
    <div class="dark-header-divider"></div>
    <div class="light-header grid">
      <div class="content">
        <form class="email-form" action="post" method="">
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="Enter Yor Email ">
          <button type="submit">Join Now!</button>
        </form>
      </div>
    </div>
    <div class="light-header-divider"></div>
  </header>
<main>
  <section class="grid grid-video">
    <video poster="/images/thumbnail.jpg" controls="screen">
      <source src="./video.mp4" type="video/mp4">
    </video>
    <div class="benefits-section">
      <div class="benefits">
        <img src="./images/email-icon.svg" alt="email">
        Email Updates
      </div>
      <div class="benefits">
        <img src="./images/money-icon.svg" alt="special discounts">
        Special Discounts
      </div>
      <div class="benefits">
        <img src="./images/extra-content-icon.svg" alt="exclusive contents">
        Exclusive Contents
      </div>
    </div>
  </section>
</main>
</body>
</html>
